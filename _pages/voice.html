---
layout: home-page
title: 语音
permalink: /voice/
---
{% for category in site.categories %}
<h2>{{ category | first }}</h2>{{ (0..site.category.size) }}
<ul class="arc-list">
    {% for post in category.last %}
       <li>{{ post.date | date:"%d/%m/%Y"}}
           <a href="{{ post.url }}">{{ post.title }}</a>
       </li>
    {% endfor %}
</ul>
{% endfor %}
