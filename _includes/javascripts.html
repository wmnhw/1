<!-- JS -->
<script src="{{site.baseurl}}/assets/js/jquery-3.2.1.min.js"></script>
<script src="{{site.baseurl}}/assets/js/jekyll-search.js"></script>
<!-- 图片灯箱 -->
<script src="https://cdn.jsdelivr.net/npm/@fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js" type="ee71b4ea12285dc3ed787f94-text/javascript"></script>
<script>
        // 给图片添加链接
        $(document).ready(function() {
            $("p img").each(function() {
                var strA = "<a data-fancybox='gallery' href='" + this.src + "'></a>";
                $(this).wrapAll(strA);
            });
        });
    
        // fancybox
        $("#gallery").fancybox({
                                  openEffect    : 'elastic',
                                  closeEffect   : 'elastic',
                              });
    </script>
<script>
  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '{{site.baseurl}}/search.json',
    searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
    noResultsText: '没有找到结果',
    fuzzy: false,
    exclude: ['Welcome']
  });
</script>
<script src="{{site.baseurl}}/assets/js/main.js"></script>
